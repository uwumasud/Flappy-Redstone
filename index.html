<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flying Stoney</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="assets/sprites/gameover.png" />
</head>
<body>
  <canvas id="game" width="288" height="512"></canvas>

  <!-- Splash screen -->
  <div id="splash" class="splash">
    <div class="card">
      <img src="assets/sprites/message.png" alt="" class="hero" />
      <h1>Flying Stoney</h1>
      <p>Built with ❤️ by <a href="https://t.me/your_username" target="_blank">@your_username</a></p>
      <button id="playBtn" class="cta">▶ Play</button>
    </div>
  </div>

  <script type="module" src="./src/game.js"></script>
  <script>
    const splash = document.getElementById('splash');
    const play = document.getElementById('playBtn');
    play.addEventListener('click', () => {
      splash.style.opacity = '0';
      setTimeout(()=> splash.remove(), 250);
      document.dispatchEvent(new Event('startGame'));
    });

    // Telegram auto expand
    if (window.Telegram && Telegram.WebApp) Telegram.WebApp.expand();
  </script>
</body>
</html>
