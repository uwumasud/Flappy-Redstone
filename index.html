<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Flying Stoney</title>

  <link rel="icon" href="assets/sprites/gameover.png" />

  <style>
    /* Page baseline */
    :root { color-scheme: dark light; }
    html, body { height: 100%; margin: 0; }
    body { background: #0d1117; font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif; }

    /* Full-viewport app wrapper */
    #app {
      position: fixed; inset: 0;
      display: grid; place-items: center;
      background: #0d1117;
    }

    /* The game ‚Äústage‚Äù ‚Äì everything (canvas, splash, trophy) is positioned to this */
    #stage {
      position: relative;
      /* Keep Flappy aspect ratio but scale to fit viewport.
         288/512 = 0.5625 */
      width: min(100vw, calc(100vh * 0.5625));
      height: min(100vh, calc(100vw / 0.5625));
      max-height: 100vh;
      max-width: 100vw;
      border-radius: 12px;
      overflow: hidden; /* ensures overlays don‚Äôt spill */
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
      background: #141a22; /* behind canvas while loading */
    }

    /* Canvas fills the stage exactly */
    #game {
      width: 100%; height: 100%;
      display: block;
      image-rendering: pixelated; /* crisp retro look */
      background: #141a22;
    }

    /* Floating trophy button, anchored to stage */
    #lbBtn{
      position: absolute; right: 10px; top: 10px; z-index: 5;
      width: 40px; height: 40px; border-radius: 20px;
      border: 1px solid #2a3340; background: #0d1117; color: #e6edf3;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px; cursor: pointer; opacity: .9;
    }
    #lbBtn:hover{ opacity: 1; }

    /* Centered splash overlay (simple, no stray images) */
    .splash{
      position: absolute; inset: 0; z-index: 4;
      display: grid; place-items: center;
      background: rgba(0,0,0,.35);
      transition: opacity .18s ease;
    }
    .splash .card{
      width: 85%; max-width: 280px;
      background: #0d1117e6; color: #e6edf3;
      border: 1px solid #2a3340; border-radius: 14px;
      padding: 14px; text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    .splash .title{
      display: flex; gap: 8px; align-items: center; justify-content: center;
      font-weight: 800; font-size: 22px; margin: 2px 0 6px;
    }
    .splash .logo{ width: 30px; height: 30px; image-rendering: pixelated; }
    .splash .cta{
      margin-top: 10px; padding: 9px 14px; border-radius: 10px;
      border: 1px solid #2a3340; background: #161b22; color: #e6edf3; cursor: pointer;
    }
    .splash .cta:hover{ background:#1b2230; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="app">
    <!-- All UI is relative to this frame -->
    <div id="stage" aria-label="Flying Stoney">
      <canvas id="game" width="288" height="512"></canvas>

      <!-- Leaderboard FAB the game.js uses -->
      <button id="lbBtn" aria-label="Leaderboard">üèÜ</button>

      <!-- Minimal, safe splash (no drifting images) -->
      <div id="splash" class="splash" aria-hidden="false">
        <div class="card">
          <div class="title">
            <img src="assets/sprites/redbird-midflap.png" class="logo" alt="">
            <div>Flying Stoney</div>
          </div>
          <div id="subtitle" style="opacity:.9">Tap Play to begin</div>
          <button id="playBtn" class="cta">‚ñ∂ Play</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Your game bundle -->
  <script type="module">
    import './src/game.js';

    // Telegram expand (safe no-op elsewhere)
    try { if (window.Telegram?.WebApp) Telegram.WebApp.expand(); } catch {}

    // Splash wiring
    const splash   = document.getElementById('splash');
    const playBtn  = document.getElementById('playBtn');
    const subtitle = document.getElementById('subtitle');

    function hideSplash() {
      splash.style.opacity = '0';
      setTimeout(() => { splash.classList.add('hidden'); }, 180);
    }
    function showSplash(text) {
      if (text) subtitle.textContent = text;
      splash.classList.remove('hidden');
      splash.style.opacity = '1';
    }

    playBtn.addEventListener('click', () => {
      hideSplash();
      // tell game loop to start
      window.dispatchEvent(new Event('stoney:start'));
    });

    // after game over, game.js dispatches this with {detail:{score}}
    window.addEventListener('stoney:gameover', (e) => {
      const score = e?.detail?.score ?? 0;
      showSplash(`Game Over ‚Äî Score: ${score}`);
    });
  </script>
</body>
</html>
